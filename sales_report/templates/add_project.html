{% extends "base.html" %}

{% block content %}
<div class="row">
    <div class="col-md-8 offset-md-2">
        <h1 class="mb-4">添加项目</h1>
        
        <form method="POST">
            <div class="mb-3">
                <label for="project_number" class="form-label">项目编号</label>
                <input type="text" class="form-control" id="project_number" name="project_number" required>
            </div>
            
            <div class="mb-3">
                <label for="project_name" class="form-label">项目名称</label>
                <input type="text" class="form-control" id="project_name" name="project_name" required>
            </div>
            
            <div class="mb-3">
                <label for="current_stage" class="form-label">当前阶段</label>
                <select class="form-select" id="current_stage" name="current_stage" required>
                    <option value="进行中">进行中</option>
                    <option value="已完成">已完成</option>
                    <option value="已取消">已取消</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="authorization_number" class="form-label">授权编号</label>
                <input type="text" class="form-control" id="authorization_number" name="authorization_number">
            </div>
            
            <div class="mb-3">
                <label for="distributor" class="form-label">分销商</label>
                <input type="text" class="form-control" id="distributor" name="distributor">
            </div>
            
            <div class="mb-3">
                <label for="project_type" class="form-label">项目类型</label>
                <select class="form-select" id="project_type" name="project_type" required>
                    <option value="销售重点">销售重点</option>
                    <option value="渠道跟进">渠道跟进</option>
                    <option value="设计院阶段">设计院阶段</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="source" class="form-label">来源</label>
                <select class="form-select" id="source" name="source" required>
                    <option value="设计院">设计院</option>
                    <option value="经销商">经销商</option>
                    <option value="系统集成商">系统集成商</option>
                    <option value="用户">用户</option>
                </select>
            </div>
            
            <div class="mb-3">
                <label for="face_value" class="form-label">面价金额</label>
                <input type="number" class="form-control" id="face_value" name="face_value" step="0.01" required>
            </div>
            
            <div class="d-grid gap-2">
                <button type="submit" class="btn btn-primary">保存</button>
                <a href="{{ url_for('projects') }}" class="btn btn-secondary">取消</a>
            </div>
        </form>
    </div>
</div>
{% endblock %}
