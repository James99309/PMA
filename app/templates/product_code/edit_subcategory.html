{% extends "base.html" %}

{% block title %}编辑产品名称{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>编辑产品名称</h2>
    <form method="POST" action="{{ url_for('product_code.edit_subcategory', id=subcategory.id) }}">
        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
        <div class="form-group mb-3">
            <label for="name">产品名称</label>
            <input type="text" class="form-control" id="name" name="name" value="{{ subcategory.name if subcategory else '' }}" placeholder="请输入产品名称">
        </div>
        <div class="form-group mb-3">
            <label for="code_letter">产品名称标识符 <span class="text-danger">*</span></label>
            <input type="text" class="form-control" id="code_letter" name="code_letter" maxlength="1" value="{{ subcategory.code_letter }}" required>
            <small class="form-text text-muted">输入一个唯一的标识符（A-Z字母或0-9数字），用于产品编码的第二位置</small>
        </div>
        <div class="alert alert-warning mb-3">
            <i class="fas fa-exclamation-triangle me-1"></i>
            <strong>警告：</strong> 修改标识符可能会影响现有产品的编码。请确保新标识符在该分类下是唯一的。
        </div>
        <div class="form-group mb-3">
            <label for="description">描述（可选）</label>
            <textarea class="form-control" id="description" name="description" placeholder="请输入产品名称描述">{{ subcategory.description }}</textarea>
        </div>
        <button type="submit" class="btn btn-primary">保存</button>
        <a href="{{ url_for('product_code.category_subcategories', id=subcategory.category_id) }}" class="btn btn-secondary">返回</a>
    </form>
</div>
{% endblock %}
