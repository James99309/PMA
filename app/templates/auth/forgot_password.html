{% extends 'base.html' %}

{% block title %}忘记密码 - 项目管理系统{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-lg-6 col-md-8">
        <div class="card shadow-sm">
            <div class="card-header bg-primary text-white">
                <h3 class="card-title mb-0">忘记密码</h3>
            </div>
            <div class="card-body">
                <form method="post" action="{{ url_for('auth.forgot_password') }}">
                    <div class="mb-4">
                        <p class="text-muted">请输入您的用户名或注册邮箱，我们将向您的邮箱发送密码重置链接。</p>
                    </div>

                    <div class="mb-4">
                        <label for="username_or_email" class="form-label">用户名或邮箱</label>
                        <input type="text" class="form-control" id="username_or_email" name="username_or_email" required>
                    </div>

                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">发送重置链接</button>
                    </div>

                    <div class="mt-3 text-center">
                        <a href="{{ url_for('auth.login') }}" class="text-decoration-none">返回登录</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
