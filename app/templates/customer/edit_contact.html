{% extends "base.html" %}

{% block content %}
<div class="container mt-4">
    <div class="row">
        <div class="col-md-12">
            <div class="card">
                <div class="card-header">
                    <h4>编辑联系人 - {{ contact.company.company_name }}</h4>
                </div>
                <div class="card-body">
                    <form method="POST">
                        <input type="hidden" name="csrf_token" value="{{ csrf_token() }}">
                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="name" class="form-label">姓名</label>
                                <input type="text" class="form-control" id="name" name="name" value="{{ contact.name }}" required>
                            </div>
                            <div class="col-md-6">
                                <label for="department" class="form-label">部门</label>
                                <input type="text" class="form-control" id="department" name="department" value="{{ contact.department }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="position" class="form-label">职位</label>
                                <input type="text" class="form-control" id="position" name="position" value="{{ contact.position }}">
                            </div>
                            <div class="col-md-6">
                                <label for="phone" class="form-label">电话</label>
                                <input type="text" class="form-control" id="phone" name="phone" value="{{ contact.phone }}">
                            </div>
                        </div>

                        <div class="row mb-3">
                            <div class="col-md-6">
                                <label for="email" class="form-label">邮箱</label>
                                <input type="email" class="form-control" id="email" name="email" value="{{ contact.email }}">
                            </div>
                            <div class="col-md-6">
                                <label for="is_primary" class="form-label">主要联系人</label>
                                <div class="form-check form-switch mt-2">
                                    <input class="form-check-input" type="checkbox" id="is_primary" name="is_primary" {% if contact.is_primary %}checked{% endif %}>
                                    <label class="form-check-label" for="is_primary">设为主要联系人</label>
                                </div>
                            </div>
                        </div>

                        <div class="mb-3">
                            <label for="notes" class="form-label">备注</label>
                            <textarea class="form-control" id="notes" name="notes" rows="3">{{ contact.notes }}</textarea>
                        </div>

                        <div class="d-grid gap-2 d-md-flex justify-content-md-end">
                            <a href="{{ url_for('customer.list_contacts', company_id=contact.company_id) }}" class="btn btn-secondary me-md-2">取消</a>
                            <button type="submit" class="btn btn-primary">保存</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
