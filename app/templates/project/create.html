{% extends "base.html" %}

{% block title %}创建项目{% endblock %}

{% block content %}
<div class="container">
    <div class="row">
        <div class="col-12">
            <div class="card">
                <div class="card-header">
                    <h5 class="card-title mb-0">
                        <i class="fas fa-plus me-2"></i>创建新项目
                    </h5>
                </div>
                <div class="card-body">
                    <p class="text-muted">请填写项目基本信息以创建新项目。</p>
                    <div class="text-center">
                        <a href="{{ url_for('project.add_project') }}" class="btn btn-primary">
                            <i class="fas fa-plus me-2"></i>前往项目创建页面
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
